# Railway Serverless Deployment Configuration

[build]
builder = "NIXPACKS"

[deploy]
startCommand = "npm start"
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10

[env]
NODE_ENV = "production"
PORT = "8080"

[[services]]
name = "recipe-backend-serverless"

[services.variables]
DATABASE_URL = "./database.sqlite"
CORS_ORIGIN = "https://lthefourth.github.io/recipe-app"

# Serverless configuration
[services]
source_dir = "/"
healthcheck_path = "/health"
healthcheck_timeout = 100
healthcheck_interval = 30
